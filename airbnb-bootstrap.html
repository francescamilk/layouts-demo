<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  </head>
  <body>
    Navbar
    <nav class="border-bottom">
      <div class="d-flex justify-content-between align-items-center container">
        <img src="images/logo.png" class="rounded-circle" alt="Le Wagon">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </nav>

    <!-- Flat show -->
    <div class="container">
      <div id="carouselExampleControls" class="my-3 carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/flat.jpg" class="rounded d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/bedroom.jpg" class="rounded d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/bathroom.jpg" class="rounded d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h1>Lovely flat in Shoreditch</h1>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus maiores nulla incidunt excepturi, omnis quam in sequi, laboriosam ea sunt dolore similique ab reiciendis at aut, dolores hic asperiores assumenda?</p>
      
      <!-- Booking form -->
      <form action="#" class="rounded p-4 border">
        <h3>Book your flat</h3>
        <label class="form-label" for="message">Message</label>
        <input class="form-control" type="text">
        
        <label class="form-label" for="arrival">Arrival</label>
        <input class="form-control" type="date">
        
        <label class="form-label" for="departure">Departure</label>
        <input class="form-control" type="date">
        
        <input class="btn btn-primary w-100 mt-2" type="submit">
      </form>
    </div>
      
    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
